<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(to right, #d3cce3, #e9e4f0);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background-color: #ffffffee;
      margin-top: 50px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #4a4a4a;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      background-color: royalblue;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background-color: #4169e1;
      transform: scale(1.05);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 12px 15px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .task-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .task-text.done {
      text-decoration: line-through;
      color: gray;
    }

    .delete-btn {
      background-color: tomato;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .input-group {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù To-Do List</h1>
    <div class="input-group">
      <input type="text" id="todo-input" placeholder="Ìï† ÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />
      <button id="add-btn">Ï∂îÍ∞Ä</button>
    </div>
    <ul id="todo-list"></ul>
  </div>

  <script>
    const input = document.getElementById("todo-input");
    const addBtn = document.getElementById("add-btn");
    const list = document.getElementById("todo-list");

    let todos = [];

    function saveTodos() {
      localStorage.setItem("todos", JSON.stringify(todos));
    }

    function loadTodos() {
      const data = localStorage.getItem("todos");
      if (data) {
        todos = JSON.parse(data);
        todos.forEach(todo => renderTodo(todo.text, todo.done));
      }
    }

    function renderTodo(text, done = false) {
      const li = document.createElement("li");

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.checked = done;

      const span = document.createElement("span");
      span.innerText = text;
      span.classList.add("task-text");
      if (done) span.classList.add("done");

      checkbox.addEventListener("change", () => {
        span.classList.toggle("done", checkbox.checked);
        const idx = Array.from(list.children).indexOf(li);
        todos[idx].done = checkbox.checked;
        saveTodos();
      });

      const delBtn = document.createElement("button");
      delBtn.innerText = "ÏÇ≠Ï†ú";
      delBtn.className = "delete-btn";
      delBtn.addEventListener("click", () => {
        const idx = Array.from(list.children).indexOf(li);
        todos.splice(idx, 1);
        list.removeChild(li);
        saveTodos();
      });

      const leftPart = document.createElement("div");
      leftPart.className = "task-left";
      leftPart.appendChild(checkbox);
      leftPart.appendChild(span);

      li.appendChild(leftPart);
      li.appendChild(delBtn);
      list.appendChild(li);
    }

    function addTodo() {
      const todoText = input.value.trim();
      if (todoText === "") {
        alert("Ìï† ÏùºÏùÑ ÏûÖÎ†•Ìï¥Î≥¥ÏÑ∏Ïöî!");
        return;
      }

      todos.push({ text: todoText, done: false });
      renderTodo(todoText, false);
      saveTodos();

      input.value = "";
      input.focus();
    }

    addBtn.addEventListener("click", addTodo);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") addTodo();
    });

    loadTodos();
  </script>
</body>
</html>
